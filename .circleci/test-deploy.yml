version: 2.1
orbs:
  flaky-tests-notify: tadashi0713/flaky-tests-notify@dev:<<pipeline.git.revision>>
  orb-tools: circleci/orb-tools@11.1

filters: &filters
  tags:
    only: /.*/

jobs:
  notify-flaky-tests:
    executor: flaky-tests-notify/default
    steps:
      - checkout
      - flaky-tests-notify/notify:
          project_slug: gh/tadashi0713/circleci-demo-test-insights
  not-notify-flaky-tests:
    executor: flaky-tests-notify/default
    steps:
      - checkout
      - flaky-tests-notify/notify

workflows:
  test-deploy:
    jobs:
      # Make sure to include "filters: *filters" in every test job you want to run as part of your deployment.
      - notify-flaky-tests:
          filters: *filters
      - not-notify-flaky-tests:
          filters: *filters
      - orb-tools/pack:
          filters: *filters
      - orb-tools/publish:
          orb-name: tadashi0713/flaky-tests-notify
          vcs-type: << pipeline.project.type >>
          pub-type: production
          requires:
            - orb-tools/pack
            - command-tests
          context: orb-publishing
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v[0-9]+\.[0-9]+\.[0-9]+$/
